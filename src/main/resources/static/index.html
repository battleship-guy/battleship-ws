<!DOCTYPE html>
<html>
<head>
    <title>Battleship Lobby</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="battleship.js"></script>
</head>
<body>
<noscript><h2 style="color: #dd0000">Javascript must be enabled!</h2></noscript>
<div id="main" class="container">
    <div class="row">
        <div class="col-md-12">
            <span><b>Welcome to the test page for the battleship backend.</b></span>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="enter your name...">
                    <button id="join" class="btn btn-default" type="submit">Join</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Leave</button>
                    <img id="connecting" src="waiting.gif" width="20" height="20" hidden>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="user-messages" class="table table-striped">
                <thead>
                <tr>
                    <th>Notifications:</th>
                </tr>
                </thead>
                <tbody id="notifications">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="control-messages" class="table table-striped">
                <thead>
                <tr>
                    <th>Game data traffic:</th>
                </tr>
                </thead>
                <tbody id="game-data">
                </tbody>
            </table>
        </div>
    </div>
    <div id="setup-section" class="row" hidden>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Game setup:</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="num-boats">Number of boats left: </label>
                                    <span id="num-boats">5</span>
                                    <input type="hidden" name="match-id">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="position">Position: </label>
                                    <input id="position" type="text" name="position" class="form-control" placeholder="position" maxlength="3">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="boat-length">Boat length: </label>
                                    <input id="boat-length" type="number" name="boats-length" class="form-control" min="2" max="5">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Ship placement direction: </label>
                                    <label for="direction_hor">Horizontal</label>
                                    <input id="direction_hor" type="radio" name="direction" class="form-control" value="H">
                                    <label for="direction_vert">Vertical</label>
                                    <input id="direction_vert" type="radio" name="direction" class="form-control" value="V">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="control" class="btn btn-default" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
